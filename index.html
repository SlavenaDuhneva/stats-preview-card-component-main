<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  </style>
</head>
<body>
  <main>
    <article>
      <div class="card">
        <div class="desc">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
             experience, and overall efficiency.</p>
             <div class="stat">
              <ul class="stat1">
                <li class="numb">10k+</li>
                <li class="info">companies</li>
              </ul>
              <ul class="stat2">
                <li class="numb">314</li>
                <li class="info">templates</li>
              </ul>
              <ul>
                <li class="numb">12M+</li>
                <li class="info">queries</li>
              </ul>
             </div>
        </div>
        <div class="image"></div>      
      </div>
    </article>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SlavenaDuhneva">Slavena Duhneva</a>.
  </footer>
</body>
</html>
